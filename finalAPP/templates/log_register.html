<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    {%load static%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/log_register.css' %}">
</head>
<body>
    <div class="register">
        <h1 id='main_title'>&#127754; Lets Travel! &#127758;</h1>
        <div class='alerts'>
        {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li id="register_alerts">{{ message }}</li>
                    {% endfor %}
                </ul>
        {% endif %}
        </div>
        <div class="register_form">
            <h1 id="register_title">Register Here!</h1>
        <form action="/register" method="POST">
            {%csrf_token%}
            <div class="register_fields">
                <label for="first_name">First Name</label>
                <input id="register_input_1" type="text" name='first_name' class="input">
            </div>
            <div class="register_fields">
                <label for="last_nname">Last Name</label>
                <input id="register_input_2" type="text" name='last_name' class="input">
            </div>
            <div class="register_fields">
                <label for="email">Email</label>
                <input id="register_input_3" type="text" name='email' class="input">
            </div>
            <div class="register_fields">
                <label for="password">Password</label>
                <input id="register_input_4" type="password" name='password' class="input" id='email'>
            </div>
            <div class="register_fields">
                <label for="pw_confirmation">Confirm Password</label>
                <input id="register_input_5" type="password" name='pw_confirmation' class="input">
            </div>
            <div class="registerform">
                <button type='submit' id="register_btn">Register</button>
            </div>
        </form>
    </div>
    </div>
    <div class="login">
        <form action="/login" method="POST">
            <h2 id="login_title">Welcome back!</h2>
            {%csrf_token%}
            <div class="login_email">
                <label for="email">Email</label>
                <input id="longing_input_1" type="text" name='email'>
            </div>
            <div class="login_password">
                <label for="password">Password</label>
                <input id="longing_input_2"type="password" name='password'>
            </div>
            <button type="submit" id="login_btn">&#9992;</button>
        </form>
    </div>
</body>
</html>
